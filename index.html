<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVI </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/avi.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<style>
  .sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background-color: #1e3a8a;
    color: white;
    padding: 1rem;
    overflow-y: auto;
    transition: left 0.3s ease;
    z-index: 100;
  }
  .sidebar.open {
    left: 0;
  }
  .sidebar-item {
    display: block;
    padding: 1rem 0.5rem;
    margin-bottom: 0.5rem;
    color: white;
    font-weight: 600;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    transition: background 0.3s;
  }
  .sidebar-item:hover {
    background-color: #2563eb;
    border-radius: 0.375rem;
  }
  .close-btn {
    font-size: 2rem;
    font-weight: bold;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-bottom: 1rem;
  }
  .sena-logo {
    width: 50px;
    margin-top: 2rem;
  }
</style>

<body class="leading-normal tracking-normal bg-gray-50 font-inter">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 bg-blue-900 text-white flex items-center justify-center z-50">
        <div class="bg-white text-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesi칩n</h2>
            <input id="login-user" type="text" placeholder="Usuario" class="w-full px-4 py-2 mb-3 border rounded focus:outline-none">
            <input id="login-pass" type="password" placeholder="Contrase침a" class="w-full px-4 py-2 mb-4 border rounded focus:outline-none">
            <button id="login-btn" class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800">Ingresar</button>
            <p id="login-error" class="text-red-600 text-sm mt-3 hidden text-center">Usuario y contrase침a requeridos</p>
        </div>
    </div>

    <header class="bg-blue-900 text-white py-8 shadow-xl sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center">
                <button id="menu-toggle" class="text-white focus:outline-none mr-4 text-3xl">
                    &#9776;
                </button>
                <div class="header-title-container flex items-center">
                    <img src="/imagenes/WhatsApp_Image_2025-05-05_at_1.17.05_PM__1_-removebg-preview.png" alt="Logo AVI" class="header-logo rounded-full">
                    <div class="text-3xl font-extrabold ml-3">AVI</div>
                </div>
            </div>
            <nav class="flex-grow">
                <ul class="flex space-x-8 flex-wrap justify-center md:justify-end">
                    <li><a href="#inicio" class="hover:underline text-lg font-medium">Inicio</a></li>
                    <li><a href="#servicios" class="hover:underline text-lg font-medium">Servicios</a></li>
                    <li><a href="#PROGRAMAS" class="hover:underline text-lg font-medium">Programas SENA</a></li>
                    <li><a href="#noticias" class="hover:underline text-lg font-medium">Noticias</a></li>
                    <li><a href="#contacto" class="hover:underline text-lg font-medium">Contacto</a></li>
                </ul>
            </nav>
            <button id="toggle-logo" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full text-sm font-semibold ml-4">Mostrar/Ocultar Logo</button>
            <img id="sena" src="/imagenes/sena-removebg-preview.png" alt="Logo SENA" class="rounded-full">
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <button id="close-menu" class="close-btn">&times;</button>
        <a href="#inicio" class="sidebar-item"><i class="fas fa-home"></i> Inicio</a>
        <a href="#usuario" class="sidebar-item"><i class="fas fa-user"></i> Usuario</a>
        <a href="#test" class="sidebar-item"><i class="fas fa-clipboard-check"></i> Test</a>
        <a href="#mapa" class="sidebar-item"><i class="fas fa-map"></i> Mapa</a>
        <div class="sidebar-item group relative cursor-pointer">
            <div class="flex items-center">
                <i class="fas fa-bars"></i>
                <span class="ml-2">M치s</span>
            </div>
            <div class="hidden group-hover:block absolute left-full top-0 ml-1 w-40 bg-blue-800 text-white rounded shadow-lg z-50">
                <a href="#test" class="block px-4 py-2 hover:bg-green-600">Test</a>
                <a href="#resultados" class="block px-4 py-2 hover:bg-green-600">Resultados</a>
                <a href="#PROGRAMAS" class="block px-4 py-2 hover:bg-green-600">Programas</a>
                <a href="#mapa" class="block px-4 py-2 hover:bg-green-600">Mapa</a>
            </div>
        </div>
        <div class="sidebar-item sena">
            <img src="/imagenes/sena-removebg-preview.png" alt="Logo SENA" class="sena-logo rounded-full">
            SENA
        </div>
    </div>

    <main class="container mx-auto mt-12 px-4">
        <!-- Tu contenido ya incluido: secciones de inicio, servicios, programas, noticias, etc. -->
    </main>

    <footer class="bg-blue-900 text-white text-center py-8 mt-12 shadow-inner">
        <p class="text-lg font-light">&copy; 2025 AVI. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/avi.js"></script>

    <script>
      document.getElementById('menu-toggle').addEventListener('click', function () {
          document.getElementById('sidebar').classList.toggle('open');
      });
      document.getElementById('close-menu').addEventListener('click', function () {
          document.getElementById('sidebar').classList.remove('open');
      });
      document.getElementById('toggle-logo').addEventListener('click', function () {
          const logo = document.getElementById('sena');
          logo.classList.toggle('hidden');
      });

      document.getElementById('login-btn').addEventListener('click', function () {
          const user = document.getElementById('login-user').value.trim();
          const pass = document.getElementById('login-pass').value.trim();
          const error = document.getElementById('login-error');

          if (user === '' || pass === '') {
              error.classList.remove('hidden');
          } else {
              error.classList.add('hidden');
              document.getElementById('login-screen').classList.add('hidden');
          }
      });
    </script>

</body>
</html>
